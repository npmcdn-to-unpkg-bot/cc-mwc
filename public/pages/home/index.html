
<div id="home-div">

	<!-- info table -->
	<span>
		<h3>Key</h3>
		<i class="fa fa-angle-down" 
			ng-click="alterShowInfoTable()"
			ng-show="showInfoTable">
		</i>
		<i class="fa fa-angle-up"
			ng-click="alterShowInfoTable()"
			ng-show="!showInfoTable">
		</i>
	</span>
	<div id="infoTable" 
		ng-show="showInfoTable" 
		ng-include="'pages/home/infoTable.html'">

	<!-- tutor reservation table -->
	<span>
		<h3>Make a reservation</h3>
		<i class="fa fa-angle-down" 
			ng-click="alterShowReserveTable()"
			ng-show="showReserveTable">
		</i>
		<i class="fa fa-angle-up"
			ng-click="alterShowReserveTable()"
			ng-show="!showReserveTable">
		</i>

	<div id="reserveTable"
