os: linux
version: 0.0



files:

  - source: app.js
    destination: /opt/ccmwc

  - source: conf.json
    destination: /opt/ccmwc

  - source: db
    destination: /opt/ccmwc/db

  - source: package.json
    destination: /opt/ccmwc

  - source: public
    destination: /opt/ccmwc/public
    
  - source: src
    destination: /opt/ccmwc/src



hooks:
  BeforeInstall:
    - location: deployment/BeforeInstall.sh
      runas: root

  AfterInstall:
    - location: deployment/AfterInstall.sh
      runas: root

  ApplicationStart:
    - location: deployment/ApplicationStart.sh
      runas: root
